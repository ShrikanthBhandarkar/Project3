<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookMyShows</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <nav class="nav_bar">
            <div class="left">
                <img src="./imgs/logo.png">
                <input type="text" placeholder="Search for movies,series" >
            </div>
            <div class="right">
                <h4 class="loc">Bengaluru</h4>
                <button ondblclick="document.location='https://in.bookmyshow.com/explore/home/bengaluru/'">Sign In</button>
                <i class="menu"><i class="fa-solid fa-grip-lines-vertical" aria-hidden="true"></i></i>
            </div>
        </nav> 
        <nav class="sec-nav ">
            <div class="s-left">
                <p>movies</p>
                <p>Stream</p>
                <p>Events</p>
                <p>Plays</p>
                <p>Sports</p>
                <p>Activities</p>
                
            </div>
            <div class="s-right">
                <p>List Your Show</p>
                <p> Corporate</p>
                <p>Offers</p>
                <p>Gift cards</p>                
            </div>
        </nav>
        <div class="main">
            <img src="./imgs/img2.avif">
        </div>
        <div class="container">
            <div class="cat"><h2>Recomanded movies</h2></div>
            <div class="card">
                <img src="./imgs/card_1.avif">
                <img src="./imgs/card_2.avif">
                <img src="./imgs/card_3.1.avif">
                <img src="./imgs/card_3.avif">
                <img src="./imgs/card_5.avif">
            </div>
        </div>
        <div class="paragraph">
            <button class="column">
                <h2>Ebbani Tabbida Eleyali</h2>
            </button>
            <button class="column">
                <h2>Krishna Prayana Sakhi</h2>
            </button>
            <!--linking a button to external page-->
            <button class="column" onclick="document.location='https://youtu.be/DQyEEQfffJQ?si=1-FEPGqA_xPVbFl3'">
                <h2>Upendra</h2>
            </button>
            <button class="column">
                <h2>Kalapatthar</h2>
            </button>
            <button class="column">
                <h2>Kishkindha Kaandam</h2>
            </button>            
        </div>
        <div class="banner">
            <img src="./imgs/stream.avif">
        </div>
        <div class="containers">
            <div class="ca"><h2>LIVE Shows</h2></div>
            <div class="cards">
                <img src="./imgs/live_1.avif">
                <img src="./imgs/live_2.avif">
                <img src="./imgs/live_3.avif">
                <img src="./imgs/live_4.avif">
                <img src="./imgs/live_5.avif">
            </div>
        </div>
        <div class="premiere">
            <h2>Premiere</h2>           
            <div class="car">
                <img src="./imgs/prie_1.avif">
                <img src="./imgs/prie_2.avif">
                <img src="./imgs/prie_3.avif">
                <img src="./imgs/prie_4.avif">
                <img src="./imgs/prie_5.avif">
            </div>
        </div>
        <div class="footer">
            <img src="./imgs/logo.png">
            <div class="icon">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
    </body>
</html>
